{layout name="public:layout" /}
<h4 class="text-center text-danger">添加分类信息</h4>
<form class="form-horizontal" method="post" action="{:url('cate/doAdd')}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">栏目名称:</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="inputEmail3" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">分类排序:</label>
    <div class="col-sm-10">
      <input type="number" name="sort" class="form-control" id="inputPassword3" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="status" value="1" checked> 显示
      </label>
      <label class="radio-inline">
        <input type="radio" name="status" value="0"> 隐藏
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-info">新增</button>
    </div>
  </div>
</form>
