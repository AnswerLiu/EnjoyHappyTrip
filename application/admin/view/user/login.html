<html>
	<head>
		<meta charset="utf-8">
		<title>{$title|default="页面标题"}</title>
		{load href="/static/css/bootstrap.min.css" /}
		{load href="/static/js/bootstrap.min.js" /}
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="page-header text-center">
						<h3>管理员登录</h3>
					</div>
					<form class="form-horizontal" action="{:url('user/checkLogin')}" method="post">
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">邮箱:</label>
					    <div class="col-sm-10">
					      <input type="email" name="emaill" class="form-control" id="inputEmail3" placeholder="Email">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
					    <div class="col-sm-10">
					      <input type="password" name="passwd" class="form-control" id="inputPassword3" placeholder="Password">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-primary btn-block">登录</button>
					    </div>
					  </div>
					</form>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</body>
</html>
