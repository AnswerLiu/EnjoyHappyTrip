{layout name="public:layout" /}
<h4 class="text-center text-danger">编辑用户信息</h4>
<form class="form-horizontal" method="post" action="{:url('user/doEdit')}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="inputEmail3" value="{$userinfo.name}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">手机号</label>
    <div class="col-sm-10">
      <input type="mobile" name="mobile" class="form-control" id="inputPassword3" value="{$userinfo.mobile}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" name="passwd" class="form-control" id="inputPassword3" value="{$userinfo.passwd}">
    </div>
  </div>
  <!-- 隐藏id -->
  <input type="hidden" name="id" value="{$userinfo.id}">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-info">保存</button>
    </div>
  </div>
</form>
