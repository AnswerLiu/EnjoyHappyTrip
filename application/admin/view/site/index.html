{layout name="public:layout" /}
<h4 class="text-center text-danger">站点管理</h4>
<form class="form-horizontal" method="post" action="{:url('site/save')}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">网站名称:</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="inputEmail3" value="{$siteInfo.name}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">关键字:</label>
    <div class="col-sm-10">
      <input type="text" name="keywords" class="form-control" id="inputPassword3" value="{$siteInfo.keywords}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">网站描述:</label>
    <div class="col-sm-10">
    	<textarea class="form-control" rows="3" name="description">{$siteInfo.description}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">网站是否开启:</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="is_open" value="1" {eq name="$siteInfo.is_open" value="1" } checked {/eq}> 开启
      </label>
      <label class="radio-inline">
        <input type="radio" name="is_open" value="0" {eq name="$siteInfo.is_open" value="0" } checked {/eq}> 关闭
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">是否允许注册:</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="is_reg" value="1" {eq name="$siteInfo.is_reg" value="1" } checked {/eq}> 允许
      </label>
      <label class="radio-inline">
        <input type="radio" name="is_reg" value="0" {eq name="$siteInfo.is_reg" value="0" } checked {/eq}> 不允许
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="status" value="1" {eq name="$siteInfo.status" value="1" } checked {/eq}> 显示
      </label>
      <label class="radio-inline">
        <input type="radio" name="status" value="0" {eq name="$siteInfo.status" value="0" } checked {/eq}> 隐藏
      </label>
    </div>
  </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-info">保存</button>
    </div>
  </div>
</form>
