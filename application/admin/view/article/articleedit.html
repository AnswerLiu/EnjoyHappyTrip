{layout name="public:layout" /}
<h4 class="text-center text-danger">编辑文章</h4>
<form class="form-horizontal" method="post" action="{:url('article/doEdit')}" enctype="multipart/form-data">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">文章名称:</label>
    <div class="col-sm-10">
      <input type="text" name="title" class="form-control" id="inputEmail3" value="{$articleInfo.title}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">作者:</label>
    <div class="col-sm-10">
      <input type="text" name="author" class="form-control" id="inputPassword3" value="{$articleInfo.author}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">文章栏目:</label>
    <div class="col-sm-10">
      <select class="form-control" name="cate_id">
        {volist name="cateList" id="cate"}
        <option value="{$cate.id}">{$cate.name}</option>
        {/volist}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">文章内容:</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" name="content">{$articleInfo.content}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">文章缩略图:</label>
    <div class="col-sm-10">
      <img src="/uploads/{$articleInfo.title_img}" alt="文章缩略图" class="img-rounded img-responsive" width="150">
      <input type="file" id="exampleInputFile" name="title_img" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">是否置顶:</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="is_top" value="1" {eq name="$articleInfo.is_top" value="1" } checked {/eq}> 置顶
      </label>
      <label class="radio-inline">
        <input type="radio" name="is_top" value="0" {eq name="$articleInfo.is_top" value="0" } checked {/eq}> 不置顶
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">状态:</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="status" value="1" {eq name="$articleInfo.status" value="1" } checked {/eq}> 显示
      </label>
      <label class="radio-inline">
        <input type="radio" name="status" value="0" {eq name="$articleInfo.status" value="0" } checked {/eq}> 隐藏
      </label>
    </div>
  </div>
  <!-- 隐藏id -->
  <input type="hidden" name="id" value="{$articleInfo.id}">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-info">保存</button>
    </div>
  </div>
</form>
